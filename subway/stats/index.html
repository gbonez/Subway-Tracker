<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ride Statistics</title>
    <link rel="icon" type="image/x-icon" href="../../forrest.ico">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --border-color: #333;
            --highlight-color: #1e1e1e;
            --input-bg: #1e1e1e;
            --input-border: #444;
            --button-bg: #333;
            --button-text: #fff;
            --button-active: #555;
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;
            --accent-color: #FF9800;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: sans-serif;
            margin: 1em;
        }

        .container {
            max-width: 100%;
            padding: 1em;
            box-sizing: border-box;
        }

        .nav-links {
            margin-bottom: 2em;
            display: flex;
            gap: 1em;
            flex-wrap: wrap;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            padding: 0.5em 1em;
            border: 1px solid var(--input-border);
            background-color: var(--input-bg);
            border-radius: 4px;
        }

        .nav-links a:hover {
            background-color: #444;
        }

        .nav-links a.active {
            background-color: var(--button-bg);
        }

        .filter-bar {
            background-color: var(--highlight-color);
            padding: 1em;
            margin-bottom: 2em;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            display: flex;
            justify-content: center;
            gap: 0.5em;
            flex-wrap: wrap;
        }

        .filter-button {
            background-color: var(--button-bg);
            color: var(--button-text);
            border: 1px solid var(--input-border);
            padding: 0.75em 1em;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .filter-button:hover {
            background-color: #444;
        }

        .filter-button.active {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 1em;
            margin-bottom: 2em;
        }

        .chart-container {
            background-color: var(--highlight-color);
            padding: 1em;
            border-radius: 4px;
            border: 1px solid var(--border-color);
        }

        .chart-title {
            font-size: 1.2rem;
            margin-bottom: 1em;
            color: var(--primary-color);
            text-align: center;
        }

        .chart-wrapper {
            position: relative;
            height: 400px;
            margin-bottom: 1rem;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            color: #888;
            font-size: 1.2rem;
        }

        .error {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            color: #ff6b6b;
            text-align: center;
            flex-direction: column;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1em;
            margin-bottom: 2em;
        }

        .summary-card {
            background-color: var(--highlight-color);
            padding: 1em;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .summary-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .summary-label {
            color: #bbb;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0.5em;
            }

            .stats-grid {
                grid-template-columns: 1fr;
                gap: 1em;
            }

            .filter-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-button {
                width: 100%;
            }

            .chart-container {
                padding: 0.5em;
            }

            .summary-stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .no-data {
            text-align: center;
            color: #888;
            font-style: italic;
            margin: 2rem 0;
        }

        .custom-date-range {
            background-color: var(--highlight-color);
            padding: 1em;
            margin-bottom: 1em;
            border-radius: 4px;
            border: 1px solid var(--border-color);
        }

        .date-range-display {
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .custom-date-range>div>div {
                flex-direction: column;
                align-items: stretch;
            }

            .custom-date-range input[type="date"] {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <nav class="nav-links">
            <a href="../">Record Ride</a>
            <a href="../import-ride/">Import Route</a>
            <a href="." class="active">Ride Statistics</a>
        </nav>

        <h1>Ride Statistics</h1>

        <div class="filter-bar">
            <button class="filter-button active" data-filter="all">All Time</button>
            <button class="filter-button" data-filter="year">This Year</button>
            <button class="filter-button" data-filter="month">This Month</button>
            <button class="filter-button" data-filter="week">This Week</button>
            <button class="filter-button" data-filter="day">Today</button>
            <button class="filter-button" data-filter="custom">Custom Range</button>
        </div>

        <div id="customDateRange" class="custom-date-range" style="display: none;">
            <div
                style="display: flex; gap: 1em; align-items: center; justify-content: center; flex-wrap: wrap; margin-bottom: 1em;">
                <div>
                    <label for="startDate" style="display: block; margin-bottom: 0.5em;">Start Date:</label>
                    <input type="date" id="startDate"
                        style="padding: 0.5em; background-color: var(--input-bg); color: var(--text-color); border: 1px solid var(--input-border); border-radius: 4px;">
                </div>
                <div>
                    <label for="endDate" style="display: block; margin-bottom: 0.5em;">End Date:</label>
                    <input type="date" id="endDate"
                        style="padding: 0.5em; background-color: var(--input-bg); color: var(--text-color); border: 1px solid var(--input-border); border-radius: 4px;">
                </div>
                <div style="display: flex; gap: 0.5em;">
                    <button id="applyCustomRange"
                        style="padding: 0.5em 1em; background-color: var(--primary-color); color: white; border: none; border-radius: 4px; cursor: pointer;">Apply</button>
                    <button id="cancelCustomRange"
                        style="padding: 0.5em 1em; background-color: var(--input-border); color: var(--text-color); border: none; border-radius: 4px; cursor: pointer;">Cancel</button>
                </div>
            </div>
        </div>

        <div id="dateRangeDisplay" class="date-range-display"
            style="text-align: center; margin-bottom: 1em; color: #888; font-style: italic;">
            All Time
        </div>

        <div class="summary-stats" id="summaryStats">
            <div class="summary-card">
                <div class="summary-value" id="totalRides">-</div>
                <div class="summary-label">Total Rides</div>
            </div>
            <div class="summary-card">
                <div class="summary-value" id="uniqueStops">-</div>
                <div class="summary-label">Unique Stops</div>
            </div>
            <div class="summary-card">
                <div class="summary-value" id="uniqueLines">-</div>
                <div class="summary-label">Lines Used</div>
            </div>
            <div class="summary-card">
                <div class="summary-value" id="transferRate">-</div>
                <div class="summary-label">Transfer Rate</div>
            </div>
            <div class="summary-card">
                <div class="summary-value" id="favoriteLine">-</div>
                <div class="summary-label">Favorite Line</div>
            </div>
            <div class="summary-card">
                <div class="summary-value" id="favoriteBorough">-</div>
                <div class="summary-label">Favorite Borough</div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="chart-container">
                <div class="chart-title">Most Visited Stops</div>
                <div class="chart-wrapper">
                    <canvas id="visitedStopsChart"></canvas>
                </div>
            </div>

            <div class="chart-container">
                <div class="chart-title">Most Transferred At Stops</div>
                <div class="chart-wrapper">
                    <canvas id="transferStopsChart"></canvas>
                </div>
            </div>

            <div class="chart-container">
                <div class="chart-title">Most Popular Lines</div>
                <div class="chart-wrapper">
                    <canvas id="popularLinesChart"></canvas>
                </div>
            </div>

            <div class="chart-container">
                <div class="chart-title">Most Visited Boroughs</div>
                <div class="chart-wrapper">
                    <canvas id="boroughChart"></canvas>
                </div>
            </div>

            <div class="chart-container">
                <div class="chart-title" id="ridesOverTimeTitle">Rides Over Time</div>
                <div class="chart-wrapper">
                    <canvas id="ridesOverTimeChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Load external JavaScript file -->
    <script src="stats.js"></script>
</body>

</html>
